{% extends "layout.html" %}




{% block content%}

<div class = "container text-center mt-5">
	<div class = "mb-5"> <h2>Matrix Multiplication Calculator</h2> </div>
	
	<form action="#" method="POST">

		
	
{%for i in range(2)%}

		<div class = "row" >


			<div class = "col-sm">
				
				<label class="mt-2">Dimensions of Matrix {{ i + 1 }}</label>

			</div>

					<div class = "col-sm">
						
						<div>

							<select class="form-control" id="row{{i + 1}}" >
						     	<option>1</option>
						     	<option>2</option>
						     	<option>3</option>
						     	<option>4</option>
						     	<option>5</option>
						    </select>
						</div>

					</div>
					<div class = "col-sm">
						<p class="mt-1"> X </p>
					</div>

					<div class = "col-sm">

						<div>
							<select class="form-control" id="col{{i + 1}}">
						     	<option>1</option>
						     	<option>2</option>
						     	<option>3</option>
						     	<option>4</option>
						     	<option>5</option>
						    </select>
						</div>
					</div>

		</div>

{% endfor %}
		</div>

		<div class= "text-center mt-5">

			<input type="submit" name="calculate" id="calculate" value ="Multiply" class = "btn-primary  btn btn-outline-dark btn-lg" >
			
		</div>

	</form>
	</div>


</div>


{% endblock content%}
